{% extends 'base.html' %}

{% block title %}Attendance Reports{% endblock %}

{% block content %}

<h1 class="head-stlye">Attendance reports</h1>
<div class="container-fluid">
    <div class="row">
        <div class="col form-group pull-left">
        <a href="{{url_for('attendance', homegroup_id = currentHomegroup)}}" class="btn btn-success welcome">
            <span class="glyphicon glyphicon-plus"></span>
            New Attendance Report
        </a>
        </div>
        <div class="col form-group pull-right">
           <div class="inner-addon right-addon">
                    <i class="glyphicon glyphicon-search"></i>
                    <input type="text" class="search form-control" placeholder="Search">
           </div>
        </div>
    </div>
</div>
<table class="table table-striped table-bordered table-hover results">
    <thead>
    <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    {% for record in records %}
    <tr>

        <td>{{ record.date }}</td>
        <td>{{ record.time }}</td>
        <td>
                <a href="{{ url_for('edit_attendance', homegroup_id = currentHomegroup, meeting_id = record.meeting_id) }}"><button class="btn btn-info btn-sm"> <span class="glyphicon glyphicon-pencil"></span> Edit</button>  </a>

        </td>

    </tr>
    {% else %}
    <tr>
        <td colspan="4">No Info</td>
    </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
